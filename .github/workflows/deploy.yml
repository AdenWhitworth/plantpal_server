name: Test and Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the main branch

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test

    - name: Build TypeScript
      run: npm run build  # Ensures the TypeScript files are compiled into JavaScript

    - name: Set up DigitalOcean CLI (doctl)
      run: |
        curl -sSL https://github.com/digitalocean/doctl/releases/download/v1.85.0/doctl-1.85.0-linux-amd64.tar.gz | tar -xz
        sudo mv doctl /usr/local/bin

    - name: Authenticate with DigitalOcean API
      env:
        DIGITALOCEAN_API_TOKEN: ${{ secrets.DIGITALOCEAN_API_TOKEN }}
      run: doctl auth init -t $DIGITALOCEAN_API_TOKEN

    - name: Deploy to DigitalOcean
      if: success()
      run: |
        # SSH into DigitalOcean server to pull the latest changes and restart the app
        ssh root@${{ secrets.DIGITALOCEAN_HOST }} << 'EOF'
          cd /workspace
          git pull origin main
          npm install
          npm run build  # Compile TypeScript on the server
          npm start      # Start the server if it's not already running
        EOF
